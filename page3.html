<h1>Stay for a poem?</h1>
<p><em>I’m Nobody! <a href="page1.html">Who</a> ar</em><strong>e </strong><em>you?</em></p>
<p><em>Are you – Nobody – too?</em></p>
<p><em>Then there’s a pair of us!&nbsp;</em></p>
<p><em>Don’t tell! they’d <a href="page2.html">advertise</a> – you know!&nbsp;</em></p>
<p><em>How dreary – to be – Somebody!&nbsp;</em></p>
<p><em>How publ</em><strong>i</strong><em>c – like a Frog –&nbsp;</em></p>
<p><em>To tell o</em><strong>n</strong><em>e’s name – the livelong June –&nbsp;</em></p>
<p><em>To an admiring <a href="page1.html">Bog</a>! </em> </p>
<p> </p>
<p>- <strong class="eemily"><a href="page4.html">E</a>mily </strong>Dickenson</p>
